<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <div class="row nav__row">
            <div class="nav__logo--pair">
              <figure class="logo__img--wrapper">
                <img
                  class="logo__img"
                  src="https://module-2-fp-example-website.vercel.app/assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
                  alt="Treact Logo"
                />
              </figure>
              <div class="nav__logo--title">Treact</div>
            </div>
            <ul class="nav__list">
              <li class="nav__link">
                <a class="nav__link--anchor" href=""> About </a>
              </li>
              <li class="nav__link">
                <a class="nav__link--anchor" href=""> Blog </a>
              </li>
              <li class="nav__link">
                <a class="nav__link--anchor" href=""> Pricing </a>
              </li>
              <li class="nav__link">
                <a class="nav__link--anchor" href=""> Contact Us </a>
              </li>
              <li class="nav__link">
                <a class="nav__link--anchor" href=""> Login </a>
              </li>
              <li class="nav__link">
                <button class="nav__button--sign-up">
                  <a class="nav__link--anchor nav__link--primary" href="">
                    Sign Up
                  </a>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header>
        <div class="header__container">
          <div class="row">
            <div class="header__side--left">
                <h1 class="header__title">
                    Beautiful React Template
                <span class="highlight-color">for you.</span>
                </h1>
                <p class="header__description">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
                </p>
                <div class="header__email--submission">
                    <input class="header__email--input" type="text" placeholder="Your Email Address">
                    <button class="header__button">
                        Get Started
                    </button>
                </div>
                <p class="header__customers">
                    Our Trusted Customers
                </p>
                <figure class="header__img--wrapper">
                    <img class="header__img" src="https://module-2-fp-example-website.vercel.app/assets/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="">
                </figure>
            </div>
            <figure class="header__illustration--wrapper">
                <img class="header__illustration--img" src="https://module-2-fp-example-website.vercel.app/assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="">
            </figure>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
